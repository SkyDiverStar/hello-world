<!DOCTYPE html>
<html>
<head>
	<style>
	form {
		margin : 0 auto;
		width:250px;
	}
	
	p {
		margin : 0 auto;
		width:250px;
	}
	</style>
</head>
<body>
	<form name="myForm">
		Distance: <input type="number" id="myText" name="distance"> km
		Means of transportation:<br>
		<input type="radio" id="car" name="art" value="Car" checked> Car <br>
		<input type="radio" id="plane" name="art" value="Plane" > Plane <br>
		<input type="radio" id="bike" name="art" value="Motorbike" > Motorbike <br>
		<input type="radio" id="bus" name="art" value="Bus" > Bus <br>
		<input type="radio" id="train" name="art" value="Train" > Train <br>
		<input type="button" id="submit" value="Calculate!" onclick='calculate(myForm,art)'>
	</form>
	<p> CO2: </p> <p id="Result"> </p>
	<script>
		var multiplier = 0;
		var distance = 0;
		function calculate(form,name){
			var transportation;
			//Distanz aus dem Textfeld bekommen
			distance = document.getElementById("myText").value;
			//alle Radio Buttons bekommen
			var radios = document.querySelector('input[name="art"]:checked').value;
			transportation = radios;
			console.log(transportation);
			switch (transportation){
				case "Car":
					multiplier = 124.5;
					break;
				case "Plane":
					multiplier = 115;
					break;
				case "Motorbike":
					multiplier = 83;
					break;
				case "Bus":
					multiplier = 66.8;
					break;
				case "Train":
					multiplier = 45.6;
					break;
				default:
					alert("Transportation nicht regestriert!");
					break;
			}
			console.log("-----------");
			console.log(multiplier);
			console.log("-----------");
			console.log(distance);
			document.getElementById("Result").innerHTML= multiplier*distance +"g/km";
			
		}
	</script>
</body>
</html>
